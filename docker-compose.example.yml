version: "3.7"

services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 54320:8080
    environment:
      - ADMINER_PLUGINS=enum-types
    networks:
      - tsuwari

  postgres:
    restart: unless-stopped
    image: postgres:14-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    #command: postgres -c 'max_connections=100000'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 57453:5432
    networks:
      - tsuwari-dev

  backup:
    restart: unless-stopped
    image: satont/postgresql-backup-s3
    environment:
      POSTGRES_DATABASE: ${DB_NAME}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_PREFIX: ${S3_PREFIX}
      SCHEDULE: ${S3_SCHEDULE}
      S3_REGION: ${S3_REGION}
      S3_ENDPOINT: ${S3_ENDPOINT}
    networks:
      - tsuwari

  minio:
    image: quay.io/minio/minio
    command: server --address 0.0.0.0:9000 --console-address ":9001" /data
    volumes:
      - ./minio_data:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
      MINIO_REGION_NAME: eu-east-1
      MINIO_SERVER_URL: https://minio.tsuwari.tk
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:9000/minio/health/live"
        ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tsuwari

  migrations:
    restart: "no"
    image: registry.satont.dev/tsuwari/migrations
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - tsuwari

  redis:
    restart: unless-stopped
    image: redis/redis-stack:latest
    volumes:
      - ./redis-data:/data
    ports:
      - 6379:6379
    environment:
      REDIS_ARGS: --requirepass 95787673576294Aahidden
    networks:
      - tsuwari
    # command: redis-stack --requirepass 95787673576294Aahidden

  nats:
    restart: unless-stopped
    image: nats:latest
    networks:
      - tsuwari

  api:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/api
    env_file:
      - .env
    deploy:
      mode: replicated
      replicas: 4
    ports:
      - "3004-3008:3002"
    depends_on:
      - redis
      - migrations
      - postgres
      - nats
    networks:
      - tsuwari

  bots:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/bots
    env_file:
      - .env
    depends_on:
      - redis
      - migrations
      - postgres
      - nats
      - api
    networks:
      - tsuwari

  parser:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/parser
    env_file:
      - .env
    deploy:
      mode: replicated
      replicas: 8
    depends_on:
      - redis
      - migrations
      - postgres
      - nats
      - bots
    networks:
      - tsuwari

  timers:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/timers
    env_file:
      - .env
    depends_on:
      - redis
      - migrations
      - postgres
      - nats
      - bots
    networks:
      - tsuwari

  scheduler:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/scheduler
    env_file:
      - .env
    depends_on:
      - redis
      - migrations
      - streamstatus
      - postgres
      - nats
    networks:
      - tsuwari

  streamstatus:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/streamstatus
    env_file:
      - .env
    depends_on:
      - redis
      - migrations
      - postgres
      - nats
    networks:
      - tsuwari

  eventsub:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/eventsub
    env_file:
      - .env
    ports:
      - "3003:3003"
    depends_on:
      - redis
      - migrations
      - postgres
      - nats
    networks:
      - tsuwari

  dota:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/dota
    env_file:
      - .env
    depends_on:
      - redis
      - migrations
      - postgres
      - nats
    networks:
      - tsuwari

  eval:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/eval
    env_file:
      - .env
    deploy:
      mode: replicated
      replicas: 8
    depends_on:
      - nats
    networks:
      - tsuwari

  integrations:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/dota
    env_file:
      - .env
    depends_on:
      - redis
      - migrations
      - postgres
      - nats
    networks:
      - tsuwari

  web:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/web
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - 3001:3000
    networks:
      - tsuwari 

  dashboard:
    restart: unless-stopped
    image: registry.satont.dev/tsuwari/dashboard
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - 3002:80
    networks:
      - tsuwari 

networks:
  tsuwari:
    name: tsuwari
